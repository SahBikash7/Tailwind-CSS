<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customization in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Writing our own css in tailwind -->
    <style type="text/tailwindcss">
      @layer base {
        html {
          @apply bg-slate-700 font-bold;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          screen: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1440px",
          },
          spacing: {
            px: "1px",
            0: "0",
            0.5: "0.125rem",
            1: "0.25rem",
            1.5: "0.375rem",
            2: "0.5rem",
            2.5: "0.625rem",
            3: "0.75rem",
            3.5: "0.875rem",
            4: "1rem",
            5: "1.25rem",
            6: "1.5rem",
            7: "1.75rem",
            8: "2rem",
            9: "2.25rem",
            10: "2.5rem",
            11: "2.75rem",
            12: "3rem",
            14: "3.5rem",
            16: "4rem",
            20: "5rem",
            24: "6rem",
            28: "7rem",
            32: "8rem",
            36: "9rem",
            40: "10rem",
            44: "11rem",
            48: "12rem",
            52: "13rem",
            56: "14rem",
            60: "15rem",
            64: "16rem",
            72: "18rem",
            80: "20rem",
            96: "24rem",
          },
        },
      };
    </script>
  </head>
  <body>
    <p class="text-xs sm:text-base md:text-lg lg:text-3xl bg-red-950 mb-5">
      Hello Size Changing Text
    </p>
    <p class="text-xs sm:text-base md:text-lg lg:text-3xl bg-black text-white">
      Another Size Changing Text
    </p>
    <p
      class="text-xs sm:text-base md:text-lg lg:text-3xl bg-[#bada55] text-black"
    >
      Another Size Changing Text using arbitary value of bg
    </p>
  </body>
</html>
